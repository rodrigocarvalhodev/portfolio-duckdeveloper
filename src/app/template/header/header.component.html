<header>
    <div id="logo">
        <a routerLink="/" class="logo">
            <img src="/assets/logo2.png" alt="Logo">
        </a>
    </div>
    <nav id="navbar" [ngClass]="burgerOpened ? 'active' : ''">
        <ul>
            <li>
                <a [ngClass]="routerLink === '/home' ? 'line' : ''" routerLink="/">Home</a>
            </li>

            <li>
                <a [ngClass]="routerLink === '/about' ? 'line' : ''" routerLink="/about">About</a>
            </li>

            <li>
                <a [ngClass]="routerLink === '/projects' ? 'line' : ''" routerLink="/projects">Projects</a>
            </li>

            <li>
                <a [ngClass]="routerLink === '/blog' ? 'line' : ''" routerLink="/blog">Blog</a>
            </li>
        </ul>
    </nav>

    <button id="menuburger" (click)="this.openMenuBurger()" aria-label="Menu para outras telas.">
        <i class="fa-solid fa-bars"></i>
    </button>

    <div id="buttons">
        <a target="_blank" href="https://api.whatsapp.com/send?phone=5527992932191&text=Hi!">Contact</a>
    </div>
</header>
